  posts
  <script>
    const posts = [
    {title: 'Post one', body: 'This is a post one', createdAt: new Date()},
    {title: 'Post two', body: 'This is a post two', createdAt: new Date()}
   ];
   
   function getPost() {
     setTimeout(() => {
       let output = "";
       const currentTimestamp = new Date();
       posts.forEach((post, index) => {
         const secondsAgo = (currentTimestamp - post.createdAt) / 1000;
         output += `Post ${index + 1} created ${secondsAgo.toFixed(0)} seconds ago `;
       });
       console.log(output)
     }, 2000);
   }
   
   function createPost(post){
     return new Promise((resolve,reject)=>{
       setTimeout(()=>{
         post.createdAt = new Date();
         posts.push(post)
         const error=false
         if(!error)
         {
           resolve()
         }else
         {
           reject("error")
         }
       },2000)
     })
   }
   
   function deletePost(index) {
     return new Promise((resolve, reject) => {
       setTimeout(() => {
         if (index >= 0 && index < posts.length) {
           posts.splice(index, 1);
           resolve();
         } else {
           reject("Invalid post index");
         }
       }, 2000);
     });
   }

let lastActivityTime = new Date();

function updateLastUserActivityTime() {
  return new Promise((resolve) => {
    setTimeout(() => {
      lastActivityTime = new Date();
      resolve();
    }, 1000);
  });
